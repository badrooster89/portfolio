<!DOCTYPE html>
<html>
<head>
    <title>CSS Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- What Makes Me Tick Section -->
    <div class="about-what-makes-me-tick">
        <h3>What Makes Me Tick</h3>
        <div class="clock-container">
            <div class="watch-toggle">
                <button class="toggle-btn active" data-watch="analog">ANALOG</button>
                <button class="toggle-btn" data-watch="digital">DIGITAL</button>
            </div>
            <div class="watch-display">
                <div class="seiko-clock active">
                    <!-- Clock face -->
                    <div class="clock-face">
                        <!-- Hour markers -->
                        <div class="hour-marker triangle-marker" style="transform: rotate(0deg) translateY(-75px)">
                            <svg width="14.4" height="14.4" viewBox="0 0 12 12" fill="none">
                                <path d="M6 12L0 0H12L6 12Z" fill="var(--text-color-light)" stroke="var(--text-color-light)" stroke-width="0.5"/>
                            </svg>
                        </div>
                        <div class="hour-marker" style="transform: rotate(30deg) translateY(-75px)">
                            <div class="circle-marker"></div>
                        </div>
                        <div class="hour-marker" style="transform: rotate(60deg) translateY(-75px)">
                            <div class="circle-marker"></div>
                        </div>
                        <div class="hour-marker rectangle-marker" style="transform: rotate(90deg) translateY(-75px)">
                            <div class="rect-marker"></div>
                        </div>
                        <div class="hour-marker" style="transform: rotate(120deg) translateY(-75px)">
                            <div class="circle-marker"></div>
                        </div>
                        <div class="hour-marker" style="transform: rotate(150deg) translateY(-75px)">
                            <div class="circle-marker"></div>
                        </div>
                        <div class="hour-marker rectangle-marker" style="transform: rotate(180deg) translateY(-75px)">
                            <div class="rect-marker"></div>
                        </div>
                        <div class="hour-marker" style="transform: rotate(210deg) translateY(-75px)">
                            <div class="circle-marker"></div>
                        </div>
                        <div class="hour-marker" style="transform: rotate(240deg) translateY(-75px)">
                            <div class="circle-marker"></div>
                        </div>
                        <div class="hour-marker rectangle-marker" style="transform: rotate(270deg) translateY(-75px)">
                            <div class="rect-marker"></div>
                        </div>
                        <div class="hour-marker" style="transform: rotate(300deg) translateY(-75px)">
                            <div class="circle-marker"></div>
                        </div>
                        <div class="hour-marker" style="transform: rotate(330deg) translateY(-75px)">
                            <div class="circle-marker"></div>
                        </div>
                    
                        <!-- Minute markers -->
                        <div class="minute-marker" style="transform: rotate(0deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(6deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(12deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(18deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(24deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(30deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(36deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(42deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(48deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(54deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(60deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(66deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(72deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(78deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(84deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(90deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(96deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(102deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(108deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(114deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(120deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(126deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(132deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(138deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(144deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(150deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(156deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(162deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(168deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(174deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(180deg) translateY(-95px)"></div>

                        <div class="minute-marker" style="transform: rotate(198deg) translateY(-95px)"></div>

                        <div class="minute-marker" style="transform: rotate(228deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(234deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(240deg) translateY(-95px)"></div>

                        <div class="minute-marker" style="transform: rotate(252deg) translateY(-95px)"></div>

                        <div class="minute-marker" style="transform: rotate(264deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(270deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(276deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(282deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(288deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(294deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(300deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(306deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(312deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(318deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(324deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(330deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(336deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(342deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(348deg) translateY(-95px)"></div>
                        <div class="minute-marker" style="transform: rotate(354deg) translateY(-95px)"></div>
                    
                        <!-- Day/Date window -->
                        <div class="day-date-window">
                            <div class="day-display">
                                <span class="day-text">MON</span>
                            </div>
                            <div class="date-display">
                                <span class="date-text">15</span>
                            </div>
                        </div>
                        
                        <!-- Clock hands -->
                        <div class="clock-hands">
                            <div class="hand hour-hand" id="hour-hand"></div>
                            <div class="hand minute-hand" id="minute-hand"></div>
                            <div class="hand second-hand" id="second-hand"></div>
                            <div class="center-dot"></div>
                        </div>
                    </div>
                    
                    <!-- Clock case -->
                    <div class="clock-case"></div>
                </div>
                <div class="casio-clock">
                    <div class="casio-display" id="casio-time">12:34:56</div>
                    <div class="casio-controls">
                        <button class="casio-button">MODE</button>
                        <button class="casio-button">SET</button>
                        <button class="casio-button">LIGHT</button>
                    </div>
                </div>
            </div>
            <div class="clock-description">
                <p>Like a well-crafted timepiece, I value precision, reliability, and timeless design. Every project is approached with the same attention to detail that goes into creating a mechanical masterpiece.</p>
            </div>
        </div>
    </div>
</body>
</html>
